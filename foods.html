<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="food-input">
          <h6 class="page-header">Manage Foods</h6>
          <form>
            Name<br>
            <input type="text" name="food-name">
            <p class="input-description">Please enter a food name</p>

            Calories<br>
            <input type="text" name="food-calories">
            <p class="input-description">Please enter a calorie amount</p><br>

            <button type="button">Add Food</button>
          </form>
          <br>

          <form>
            Filter by Name<br>
            <input type="text" name="food-filter">
          </form>
          <br>

          <table>
            <tr>
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tr>
              <td>Banana</td>
              <td>99</td>
            </tr>
            <tr>
              <td>Coffee</td>
              <td>999</td>
            </tr>
            <tr>
              <td>Pizza</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Grilled Cheese</td>
              <td>22</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
